    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        html, body, #root {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          font-family: 'Creepster', cursive;
          background: radial-gradient(ellipse at center, #2e0000 0%, #000 75%);
          color: #ff0000;
          animation: backgroundPulse 7s infinite ease-in-out;
        }

        /* Keyframes */
        @keyframes pulse {
          0% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
          50% { transform: scale(1.03); filter: drop-shadow(0 0 15px #ff0000); }
          100% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
              0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff,
              0 0 20px #ff0000, 0 0 35px #ff0000, 0 0 40px #ff0000,
              0 0 50px #ff0000, 0 0 75px #ff0000;
            opacity: 1;
          }
          20%, 24%, 55% { text-shadow: none; opacity: 0.7; }
        }
        @keyframes backgroundSwirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes tapGlow {
            0%, 100% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff0000, 0 0 50px #b40000; }
        }
        @keyframes screenShake {
          0%, 100% { transform: translate(0, 0); }
          10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 2px); }
          20%, 40%, 60%, 80% { transform: translate(2px, -2px); }
        }
        @keyframes logoSlam {
            0% { transform: scale(25); opacity: 0; }
            80% { transform: scale(0.95); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes revealFlash {
            from { 
                background: radial-gradient(circle, rgba(255,0,0,0.9) 0%, rgba(0,0,0,0) 20%);
                opacity: 1;
            }
            to { 
                background: radial-gradient(circle, rgba(100,0,0,0.4) 0%, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 80%),
                            radial-gradient(circle, rgba(50,0,0,0.5) 0%, rgba(0,0,0,0) 70%);
                opacity: 1;
            }
        }
        @keyframes barGlitchIn {
            0% { opacity: 0; transform: scaleX(0); }
            60% { opacity: 1; transform: scaleX(1.1); }
            100% { opacity: 1; transform: scaleX(1); }
        }
        @keyframes backgroundPulse {
          0% { box-shadow: inset 0 0 80px 40px #000; }
          50% { box-shadow: inset 0 0 120px 60px rgba(100, 0, 0, 0.3); }
          100% { box-shadow: inset 0 0 80px 40px #000; }
        }
        @keyframes grain {
          0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-1%, -1%); } 20% { transform: translate(1%, 1%); } 30% { transform: translate(-2%, 2%); } 40% { transform: translate(2%, -2%); } 50% { transform: translate(-1%, 2%); } 60% { transform: translate(2%, 1%); } 70% { transform: translate(1%, -2%); } 80% { transform: translate(-2%, -1%); } 90% { transform: translate(1%, 2%); }
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); }
        }
        @keyframes textFlicker {
            0%, 100% { text-shadow: 0 0 5px #ff0000; color: #ff0000; }
            50% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000; color: #ff4d4d; }
        }
        @keyframes inputGlow {
            0%, 100% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
            50% { box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000, 0 0 30px #b40000; }
        }
        @keyframes neonGlow {
          0%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; color: #ff0000; }
          50% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000, 0 0 30px #ff0000; color: #ff4d4d; }
        }
        @keyframes buttonClick {
          0% { transform: scale(1); }
          50% { transform: scale(0.95); box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
          100% { transform: scale(1); }
        }
        @keyframes staggeredFadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
         @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }
        @keyframes glitch {
          2%,64%{ transform: translate(2px,0) skew(0deg); }
          4%,60%{ transform: translate(-2px,0) skew(0deg); }
          62%{ transform: translate(0,0) skew(5deg); }
        }
        @keyframes glitch-top {
          2%,64%{ transform: translate(2px,-2px); }
          4%,60%{ transform: translate(-2px,2px); }
          62%{ transform: translate(13px,-1px) skew(-13deg); }
        }
        @keyframes glitch-bottom {
          2%,64%{ transform: translate(-2px,0); }
          4%,60%{ transform: translate(-2px,0); }
          62%{ transform: translate(-22px,5px) skew(21deg); }
        }
        @keyframes textReveal {
            from {
                opacity: 0;
                filter: blur(5px);
            }
            to {
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Grain Overlay */
        .grain-overlay::after {
            content: ''; position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; box-shadow: inset 0 0 10vw 5vw #000; z-index: -1; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n" x="0" y="0" width="100%" height="100%"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.5"/></svg>'); background-size: 100px; opacity: 0.1; animation: grain 0.4s steps(1, end) infinite;
        }

        /* Loading Screen Styles */
        .loading-container {
          position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; background: transparent; color: #ff0000; text-align: center; user-select: none; isolation: isolate; opacity: 0; transition: opacity 0.5s ease-in;
        }
        .loading-container.intro-finished { opacity: 1; }
        .loading-container.shake { animation: screenShake 0.5s ease-in-out; }
        .loading-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -2; opacity: 0;
        }
        .intro-finished .loading-container::before {
            animation: revealFlash 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards, backgroundSwirl 60s 0.5s linear infinite;
        }
        .loading-container::after { /* Grain from shared style */
          content: ''; position: absolute; top: -10%; left: -10%; width: 120%; height: 120%; box-shadow: inset 0 0 10vw 5vw #000; z-index: -1; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n" x="0" y="0" width="100%" height="100%"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.5"/></svg>'); background-size: 100px; opacity: 0.1; animation: grain 0.4s steps(1, end) infinite;
        }
        .logo {
          width: 60%; max-width: 250px; margin-bottom: 40px; opacity: 0; will-change: transform, filter, opacity; z-index: 1;
        }
        .intro-finished .logo {
          animation: logoSlam 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, pulse 3s 0.5s infinite ease-in-out, float 8s 0.5s infinite ease-in-out;
        }
        .progress-bar-container {
          width: 80%; max-width: 400px; height: 12px; background-color: rgba(51, 0, 0, 0.5); border: 1px solid #660000; border-radius: 6px; overflow: hidden; box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); backdrop-filter: blur(2px); opacity: 0; z-index: 1;
        }
        .intro-finished .progress-bar-container {
            animation: barGlitchIn 0.5s 0.1s ease-out forwards;
        }
        .progress-bar {
          height: 100%; background: linear-gradient(90deg, #b40000, #ff0000, #ff4d4d); box-shadow: 0 0 15px #ff0000, 0 0 5px #ff4d4d; transition: width 0.1s linear; border-radius: 5px; position: relative; overflow: hidden;
        }
        .progress-bar::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); animation: flicker 1.5s infinite linear;
        }
        .loading-text {
          margin-top: 25px; font-size: clamp(1.5rem, 5vw, 2rem); letter-spacing: 0.2em; opacity: 0; z-index: 1;
        }
        .intro-finished .loading-text.loading {
            opacity: 1; animation: flicker 2s 0.2s linear infinite;
        }
        .intro-finished .loading-text.tap-to-start {
            opacity: 1; animation: tapGlow 2.5s infinite ease-in-out; cursor: pointer;
        }

        /* SabtName Styles */
        .sabt-name-container {
          position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; user-select: none; isolation: isolate;
        }
        .sabt-name-container::before {
          content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="n" x="0" y="0" width="100%" height="100%"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.5"/></svg>'); background-size: 100px; opacity: 0.15; animation: grain 0.4s steps(1, end) infinite; z-index: 1;
        }
        .form-card {
          position: relative; z-index: 2; padding: 40px; background: rgba(0, 0, 0, 0.6); border: 2px solid #ff0000; border-radius: 15px; backdrop-filter: blur(5px); box-shadow: 0 0 20px #ff0000; text-align: center; width: 90%; max-width: 400px;
        }
        .form-card h1 {
          font-size: clamp(2rem, 8vw, 3rem); margin-bottom: 20px; letter-spacing: 0.1em; text-transform: uppercase; animation: textFlicker 3s linear infinite;
        }
        .form-card p {
          font-size: 1rem; margin-bottom: 30px; animation: textFlicker 4s linear infinite;
        }
        .form-group { margin-bottom: 20px; }
        .form-group.shake { animation: shake 0.5s; }
        .form-card input {
          box-sizing: border-box; width: 100%; padding: 10px; background-color: transparent; border: 2px solid #b40000; border-radius: 8px; color: #ff0000; font-size: 1.2rem; text-align: center; font-family: 'Creepster', cursive; transition: all 0.3s ease-in-out; animation: inputGlow 2.5s infinite ease-in-out;
        }
        .form-card input:focus {
          outline: none; border-color: #ff4d4d; box-shadow: 0 0 15px #ff4d4d;
        }
        .button-glow {
          position: relative; padding: 10px 20px; background: linear-gradient(45deg, #b40000, #ff0000); border: none; border-radius: 8px; color: #fff; font-family: 'Creepster', cursive; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        .button-glow:hover {
          background: linear-gradient(45deg, #ff0000, #b40000); box-shadow: 0 0 15px #ff4d4d, 0 0 30px #ff0000; transform: translateY(-2px);
        }
        .button-glow:active { transform: translateY(0); }
        .success-message {
            font-size: 1.5rem; color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; animation: textFlicker 2s linear infinite;
        }

        /* Main Menu Styles */
        .main-menu-container {
          display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box;
        }
        .title {
          font-size: clamp(3rem, 10vw, 5rem);
          margin-bottom: 20px;
          animation: neonGlow 2.5s infinite ease-in-out;
        }
        .welcome-text {
          font-size: 1.2rem;
          margin-bottom: 40px;
          animation: textFlicker 5s linear infinite;
        }
        .menu-list {
          display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 300px;
        }
        .menu-button {
          background-color: rgba(0, 0, 0, 0.7); color: #ff0000; border: 2px solid #ff0000; padding: 15px 0; font-family: 'Creepster', cursive; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; transition: all 0.25s ease-in-out; box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
          opacity: 0;
          animation: staggeredFadeInUp 0.6s ease-out forwards;
        }
        .menu-list .menu-button:nth-child(1) { animation-delay: 0.2s; }
        .menu-list .menu-button:nth-child(2) { animation-delay: 0.3s; }
        .menu-list .menu-button:nth-child(3) { animation-delay: 0.4s; }
        .menu-list .menu-button:nth-child(4) { animation-delay: 0.5s; }

        .menu-button:hover {
          transform: scale(1.05); box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff0000;
        }
        .menu-button:active { animation: buttonClick 0.5s ease-out; }
        .menu-button.active {
          animation: buttonHover 0.7s infinite ease-in-out; background-color: #ff0000; color: #000;
        }

        /* Generic Page Styles for new screens */
        .page-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
          padding: 20px;
          box-sizing: border-box;
          animation: fadeIn 1s ease-out forwards;
          opacity: 0;
          position: relative;
        }
        .page-title {
          font-size: clamp(3rem, 10vw, 4rem);
          margin-bottom: 40px;
          animation: neonGlow 3s infinite ease-in-out;
        }
        .page-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border: 1px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .page-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
            animation: textFlicker 5s linear infinite;
        }
        .back-button {
          margin-top: 40px;
          background-color: transparent;
          color: #ff0000;
          border: 2px solid #ff0000;
          padding: 10px 25px;
          font-family: 'Creepster', cursive;
          font-size: 1.5rem;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          cursor: pointer;
          transition: all 0.25s ease-in-out;
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
          z-index: 5; /* Ensure it's above scenario container */
        }
        .back-button:hover {
          background-color: #ff0000;
          color: #000;
          box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff0000;
        }

        /* Level Select Styles */
        .level-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: 25px;
          width: 100%;
          max-width: 600px;
        }
        .level-card {
          aspect-ratio: 1 / 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: rgba(100, 0, 0, 0.2);
          border: 2px solid #ff0000;
          border-radius: 10px;
          cursor: pointer;
          transition: all 0.25s ease-in-out;
          box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
          animation: inputGlow 4s infinite ease-in-out;
          padding: 10px;
          box-sizing: border-box;
        }
        .level-number {
            font-size: 3rem;
            line-height: 1;
        }
        .level-name {
            font-size: 1.1rem;
            margin-top: 8px;
            color: #ffaaaa;
            text-align: center;
        }
        .level-card:not(.locked):hover {
          transform: scale(1.1);
          background: rgba(255, 0, 0, 0.4);
          box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff0000;
        }
        .level-card.locked {
          background: rgba(50, 50, 50, 0.2);
          border-color: #555;
          color: #555;
          cursor: not-allowed;
          filter: grayscale(1);
          animation: none;
        }
        .lock-icon {
            font-size: 4rem;
        }

        /* Level One & Two Screen Styles */
        .scenario-container {
            position: relative;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px #ff0000;
            text-align: center;
            width: 90%;
            max-width: 600px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.8s ease-out forwards;
            transition: opacity 0.5s, transform 0.5s;
        }
        .scenario-container.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
        .scenario-text {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            margin-bottom: 30px;
            line-height: 1.7;
            color: #ffc2c2;
            animation: textReveal 1.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px; /* Space for consequence text */
        }
        .choice-button {
            padding: 15px 20px;
            background: transparent;
            border: 2px solid #b40000;
            border-radius: 8px;
            color: #ffaaaa;
            font-family: 'Creepster', cursive;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 0 5px #b40000;
        }
        .choice-button:hover:not(:disabled) {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4d4d;
        }
        .choice-button.selected {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff4d4d;
            color: #fff;
            transform: scale(1.03);
            box-shadow: 0 0 20px #ff4d4d;
        }
        .choice-button.hidden-option {
            border-color: #ffaa00;
            color: #ffaa00;
            animation: tapGlow 2s infinite ease-in-out;
        }
        .choice-button:disabled {
            cursor: default;
            opacity: 0.7;
        }
        .result-container p, .result-container h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ffc2c2;
        }
         .result-container .success-message {
            color: #00ff00;
        }
        .result-container .button-glow {
            font-size: 1.2rem;
        }
        .consequence-text {
            font-style: italic;
            color: #aaa;
            font-size: 1rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .consequence-text.visible {
            opacity: 0.7;
        }
        .focus-text {
            font-style: italic;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            margin-bottom: 20px;
            animation: textReveal 1s ease-out;
        }
        .system-voice {
            font-style: italic;
            color: #b40000; /* Darker red */
            text-shadow: 0 0 8px #ff0000;
            margin-top: 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            animation: textFlicker 7s linear infinite;
        }
        .glitch-text {
            position: relative;
            animation: glitch 1s linear infinite;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-top 1s linear infinite;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            animation: glitch-bottom 1.5s linear infinite;
        }
        .abilities-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .ability-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0000;
            color: #ff0000;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(3px);
        }

    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Component for the initial loading screen
        const LoadingScreen = ({ onLoadingComplete }) => {
          const [progress, setProgress] = useState(0);
          const [isLoaded, setIsLoaded] = useState(false);
          const [startClicked, setStartClicked] = useState(false);
          const [introFinished, setIntroFinished] = useState(false);

          useEffect(() => {
            const introTimer = setTimeout(() => {
              setIntroFinished(true);
            }, 1500);
            return () => clearTimeout(introTimer);
          }, []);

          useEffect(() => {
            if (!introFinished) return;
            const interval = setInterval(() => {
              setProgress(prev => {
                if (prev >= 100) {
                  clearInterval(interval);
                  setIsLoaded(true);
                  return 100;
                }
                return prev + 1;
              });
            }, 60);
            return () => clearInterval(interval);
          }, [introFinished]);

          const handleStartClick = (e) => {
            e.preventDefault();
            if (isLoaded) {
              setStartClicked(true);
              // Notify parent component that loading is complete
              setTimeout(() => onLoadingComplete(), 500);
            }
          };

          const logoUrl = 'https://up.20script.ir/file/e71f-gemini-2-5-flash-image-preview-nano-banana-میخوام-دست-هایشان-پی.png';

          return (
            <div 
              className={`loading-container ${introFinished ? 'intro-finished' : ''} ${startClicked ? 'shake' : ''}`} 
              role="application" 
              aria-busy={!isLoaded} 
              aria-label="Game is loading"
              onClick={handleStartClick}
            >
              <img src={logoUrl} alt="Game Logo" className="logo" />
              <div className="progress-bar-container" role="progressbar" aria-valuenow={progress} aria-valuemin={0} aria-valuemax={100}>

            e.preventDefault();
            if (userName.trim() === '') {
              setIsShaking(true);
              setTimeout(() => setIsShaking(false), 800);
              return;

            setIsSubmitted(true);

                    setIsFocused(false);
                }
            }, [scenarioIndex, scenarios, isFinished]);

            const handleChoice = (option) => {
                if (selectedId) return;

                setLastState({ scenarioIndex, awakeningScore });
                setSelectedId(option.id);
                setAwakeningScore(prev => prev + option.score);
                setSystemMessage({ text: option.consequence, isGlitchy: !!option.glitch });

                setIsFading(true);
                
                setTimeout(() => {
                    if (option.type === 'continue') {
                        if (scenarioIndex < scenarios.length - 1) {
                            setScenarioIndex(prev => prev + 1);
                            setIsFading(false);
                            setSelectedId(null);
                        }
                    } else if (option.type === 'trap') {
                        setIsFinished(true);
                        setEndState('lose');
                    } else if (option.type === 'bad_end') {
                         setIsFinished(true);
                         setEndState('bad-win');
                         setTimeout(() => onBack(), 4000);
                    } else if (option.type === 'good_end') {
                        const finalScore = awakeningScore + option.score;
                        if(finalScore > 3) {
                             setSystemMessage({ text: 'تو نه تنها بیدار شدی، بلکه از بازی بیرون زدی. تو آزادی.', isGlitchy: false });
                             setEndState('good-win');
                        } else {
                             setSystemMessage({ text: 'تو فرار کردی، اما هنوز سایه سیستم همراه توست. شاید هیچ‌وقت واقعا آزاد نباشی.', isGlitchy: false });
                             setEndState('tainted-win');
                        }
                        setIsFinished(true);
                        setTimeout(() => onWin(), 4000);
                    }
                }, 500);
            };

            const handleRewind = () => {
                if (rewindUsed || !lastState) return;

                setScenarioIndex(lastState.scenarioIndex);
                setAwakeningScore(lastState.awakeningScore);
                
                setSelectedId(null);
                setIsFading(false); 
                setSystemMessage({ text: '«...یک لحظه... به عقب برمی‌گردیم...»', isGlitchy: true });
                
                setRewindUsed(true);
            };

            const resetLevel = () => {
                setScenarioIndex(0);
                setAwakeningScore(0);
                setSystemMessage({ text: '', isGlitchy: false });
                setIsFinished(false);
                setEndState(null);
                setIsFading(false);
                setSelectedId(null);
                setRewindUsed(false);
                setLastState(null);
                setIsFocused(false);
            };

            const SystemVoice = ({ message }) => {
                if (!message.text) return null;
                if (message.isGlitchy) {
                    return <p className="system-voice glitch-text" data-text={message.text}>{message.text}</p>;
                }
                return <p className="system-voice">{message.text}</p>;
            };

            return (
                <div className="level-two-screen page-container">
                    <div className={`scenario-container ${isFading ? 'fade-out' : ''}`}>
                        {isFinished ? (
                            <div className="result-container">
                                <SystemVoice message={systemMessage} />
                                {endState === 'lose' && <button className="button-glow" onClick={resetLevel} style={{marginTop: '20px'}}>تلاش مجدد</button>}
                            </div>
                        ) : (
                            <>
                                <p key={scenarioIndex} className="scenario-text">{scenarios[scenarioIndex].text}</p>
                                {isFocused && scenarios[scenarioIndex].focusText && (
                                    <p className="focus-text">{scenarios[scenarioIndex].focusText}</p>
                                )}
                                <SystemVoice message={systemMessage} />
                                <div className="choices-container">
                                    {currentOptions.map(option => (
                                        <button 
                                            key={option.id} 
                                            className={`choice-button ${selectedId === option.id ? 'selected' : ''}`} 
                                            onClick={() => handleChoice(option)}
                                            disabled={selectedId !== null}
                                        >
                                            {option.text}
                                        </button>
                                    ))}
                                    {isFocused && scenarios[scenarioIndex].hiddenOption && (
                                        <button 
                                            key={scenarios[scenarioIndex].hiddenOption.id} 
                                            className="choice-button hidden-option"
                                            onClick={() => handleChoice(scenarios[scenarioIndex].hiddenOption)}
                                            disabled={selectedId !== null}
                                        >
                                            {scenarios[scenarioIndex].hiddenOption.text}
                                        </button>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    {!isFinished && <button className="back-button" onClick={onBack}>Back</button>}
                    {!isFinished && (
                         <div className="abilities-container">
                             {(scenarios[scenarioIndex].focusText || scenarios[scenarioIndex].hiddenOption) && (
                                <button className="ability-button" onClick={() => setIsFocused(true)} disabled={isFocused}>👁</button>
                             )}
                             <button className="ability-button" onClick={handleRewind} disabled={rewindUsed || !lastState}>↩️</button>
                         </div>
                     )}
                </div>
            );
        };


        const App = () => {
          const [gameState, setGameState] = useState('loading'); // 'loading', 'sabt-name', 'main-menu', 'level-select', 'options', 'credits', 'level-one', 'level-two'
          const [unlockedLevels, setUnlockedLevels] = useState(() => {
            try {
                const saved = localStorage.getItem('unlockedLevels');
                const parsed = saved ? JSON.parse(saved) : [1];
                return Array.isArray(parsed) && parsed.every(item => typeof item === 'number') ? parsed : [1];
            } catch (e) {
                console.error("Failed to parse unlocked levels from localStorage", e);
                return [1];
            }
          });

          useEffect(() => {
              localStorage.setItem('unlockedLevels', JSON.stringify(unlockedLevels));
          }, [unlockedLevels]);

          const handleLoadingComplete = () => {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
              setGameState('main-menu');
            } else {
              setGameState('sabt-name');
            }
          };
          
          const handleNameSubmit = (name) => {
            localStorage.setItem('userName', name);
            // Wait for success message to show before changing screen
            setTimeout(() => {
                setGameState('main-menu');
            }, 1500);
          };

          const handleLevelOneWin = () => {
            setUnlockedLevels(prev => {
                const newLevels = new Set([...prev, 1, 2]);
                return Array.from(newLevels).sort((a,b) => a-b);
            });
            setGameState('level-select');
          };
          
          const handleLevelTwoWin = () => {
            setUnlockedLevels(prev => {
                const newLevels = new Set([...prev, 1, 2, 3]);
                return Array.from(newLevels).sort((a,b) => a-b);
            });
            setGameState('level-select');
          };

          const renderState = () => {
            switch(gameState) {
              case 'loading':
                return <LoadingScreen onLoadingComplete={handleLoadingComplete} />;
              case 'sabt-name':
                return <SabtName onNameSubmit={handleNameSubmit} />;
              case 'main-menu':
                return <MainMenu onNavigate={setGameState} />;
              case 'level-select':
                return <LevelSelectScreen 
                            onBack={() => setGameState('main-menu')} 
                            onNavigate={setGameState}
                            unlockedLevels={unlockedLevels}
                        />;
              case 'options':
                return <OptionsScreen onBack={() => setGameState('main-menu')} />;
              case 'credits':
                return <CreditsScreen onBack={() => setGameState('main-menu')} />;
              case 'level-one':
                  return <LevelOneScreen 
                            onBack={() => setGameState('level-select')}
                            onWin={handleLevelOneWin}
                        />;
              case 'level-two':
                  return <LevelTwoScreen 
                            onBack={() => setGameState('level-select')}
                            onWin={handleLevelTwoWin}
                        />;
              default:
                return <LoadingScreen onLoadingComplete={handleLoadingComplete} />;
            }
          };

          return renderState();
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
        }
    </script>
  </body>
</html>
