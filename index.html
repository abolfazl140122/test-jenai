<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BREACH PROTOCOL</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ============================================== -->
  <!-- ============ LOADING SCREEN START ============ -->
  <!-- ============================================== -->
  <div id="loading-screen">
    <div class="vignette"></div>
    <div id="logo-container">
      <!-- This container now rotates the lights independently -->
      <div id="glow-container">
        <div id="glow-red" class="police-glow"></div>
        <div id="glow-blue" class="police-glow"></div>
      </div>
      <!-- The logo image is now outside the rotating element and will remain static -->
      <img id="logo" src="https://up.20script.ir/file/e793-Copilot-20250812-110015-removebg-preview-3-.png" alt="Studio Logo" />
    </div>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-text-container">
      <div id="loading-text">INITIALIZING...</div>
    </div>
    <div id="blood-overlay"></div>
  </div>
  <!-- ============================================== -->
  <!-- ============= LOADING SCREEN END ============= -->
  <!-- ============================================== -->


  <!-- ============================================== -->
  <!-- ============== GAME MENU START =============== -->
  <!-- ============================================== -->
  <main id="app" style="display: none;">
    <div class="parallax-container">
      <div class="parallax-layer layer-1" data-depth="0.1"></div>
      <div class="parallax-layer layer-2" data-depth="0.2"></div>
      <div class="parallax-layer layer-3" data-depth="0.35"></div>
      <div class="parallax-layer layer-4" data-depth="0.5"></div>
    </div>
    <div class="scanlines"></div>
    <div id="menu-ui">
      <h1 id="game-title">BREACH PROTOCOL</h1>
      <nav id="main-menu">
        <a href="#" class="menu-button" style="--stagger-delay: 0.1s;"><span>START MISSION</span></a>
        <a href="#" class="menu-button" style="--stagger-delay: 0.2s;"><span>LOAD DATA</span></a>
        <a href="#" class="menu-button" style="--stagger-delay: 0.3s;"><span>SETTINGS</span></a>
        <a href="#" class="menu-button" style="--stagger-delay: 0.4s;"><span>EXIT</span></a>
      </nav>
    </div>
    <!-- Motion permission dialog for iOS -->
    <div id="motion-permission-overlay" class="hidden">
      <div id="motion-permission-dialog">
        <h2>Motion Control</h2>
        <p>Enable motion controls for an enhanced parallax experience.</p>
        <button id="motion-permission-button">Enable</button>
      </div>
    </div>
  </main>
  <!-- ============================================== -->
  <!-- =============== GAME MENU END ================ -->
  <!-- ============================================== -->
  
  <div id="cursor-trail"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
